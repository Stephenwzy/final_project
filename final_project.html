<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Find a Coffee Shop</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

        <!--Geocoder-->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

        <!--CSS style-->
        <style>
            body {
                color: #404040;
                font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                -webkit-font-smoothing: antialiased;
            }

            * {
                box-sizing: border-box;
            }

            h1 {
                font-size: 20px;
                margin: 0;
                font-weight: 2000;
                line-height: 20px;
                padding: 20px 2px;
            }

            a {
                color: #404040;
                text-decoration: none;
            }

            a:hover {
                color: #101010;
            }

            .heading {
                background: #fff;
                border-bottom: 1px solid #eee;
                min-height: 60px;
                line-height: 60px;
                padding: 0 10px;
                background-color: #00853e;
                color: #fff;
            }

            .sidebar {
                position: absolute;
                width: 33.3333%;
                height: 100%;
                top: 0;
                left: 0;
                overflow: hidden;
                border-right: 1px solid rgba(0,0,0,0.25);
            }

            .map {
                position: absolute;
                left: 33.3333%;
                width: 66.6666%;
                top: 0;
                bottom: 0;
            }

            .listings {
                height: 100%;
                overflow: auto;
                padding-bottom: 60px;
            }

            .listings .item {
                display: block;
                border-bottom: 1px solid #eee;
                padding: 10px;
                text-decoration: none;
            }

            .listings .item:last-child {
                border-bottom: none;
            }

            .listings .item .title {
                display: block;
                color: #00853e;
                font-weight: 700;
            }

            .listings .item .title small {
                font-weight: 400;
            }

            .listings .item.active .title,
            .listings .item .title:hover {
                color: #8cc63f;
            }

            .listings .item.active {
                background-color: #f8f8f8;
            }

            ::-webkit-scrollbar {
                width: 3px;
                height: 3px;
                border-left: 0;
                background: rgba(0, 0, 0, 0.1);
            }

            ::-webkit-scrollbar-track {
                background: none;
            }

            ::-webkit-scrollbar-thumb {
                background: #00853e;
                border-radius: 0;
            }

            .marker {
                border: none;
                border-radius: 50%;
                cursor: pointer;
                height: 30px;
                width: 30px;
                background-image: url(assets/starbucks_logo.png);
                background-size: cover;
            }

            .mapboxgl-popup {
            padding-bottom: 50px;
            }

            .mapboxgl-popup-close-button {
                display: none;
            }

            .mapboxgl-popup-content {
                font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
                padding: 0;
                width: 180px;
            }

            .mapboxgl-popup-content h3 {
                background: #91c949;
                color: #fff;
                margin: 0;
                padding: 10px;
                border-radius: 3px 3px 0 0;
                font-weight: 700;
                margin-top: -15px;
            }

            .mapboxgl-popup-content h4 {
                margin: 0;
                padding: 10px;
                font-weight: 400;
            }

            .mapboxgl-popup-content div {
                padding: 10px;
            }

            .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
                margin-top: 15px;
            }

            .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
                border-bottom-color: #91c949;
            }
        </style>

    </head>

    <body>
        <div class="sidebar">
            <div class="heading">
                <h1>Starbucks Map in Seattle</h1>
            </div>
            <div class="listings" id="listings"></div>
        </div>
        <div class="map" id="map"></div>


        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

            const map = new mapboxgl.Map ({
                container: 'map',
                style:'mapbox://styles/mapbox/light-v10',
                center:[-122.32559, 47.641025],
                zoom: 10,
                scrollZoom: true
            });


            async function geojsonFetch() {
                let response, starbucks;
                response = await fetch('assets/starbucks_sea.geojson');
                starbucks = await response.json();

                starbucks.features.forEach((site, i) => {
                        site.properties.id = i;
                    });

                map.on('load', () => {

                    map.addSource('starbucks', {
                        type:'geojson',
                        data:starbucks
                    });

                    /* Place to call 'marker' function and 'location list' function*/
                    buildLocationList(starbucks);
                    addMarkers();
                })


                function addMarkers() {
                    for (const marker of starbucks.features) {
                        const el = document.createElement('div');
                        el.id = `marker-${marker.properties.id}`;
                        el.className = 'marker';

                        new mapboxgl.Marker(el, {
                            offset: [0, -23]
                        })
                        .setLngLat(marker.geometry.coordinates)
                        .addTo(map);

                        el.addEventListener('click', (e) => {
                            flyToStore(marker);
                            createPopUp(marker);
                            const activeItem = document.getElementsByClassName('active');
                            e.stopPropagation();
                            if (activeItem[0]) {
                                activeItem[0].classList.remove('active');
                            }
                            const listing = document.getElementById(
                                `listing-${marker.properties.id}`
                            );
                            listing.classList.add('active');
                        });
                    }
                }

                function buildLocationList(starbucks) {
                    for (const site of starbucks.features) {
                        const listings = document.getElementById('listings');
                        const listing = listings.appendChild(document.createElement('div'));
                        listing.id = `listing-${site.properties.id}`;
                        listing.className = 'item';

                        const link = listing.appendChild(document.createElement('a'));
                        link.href = '#';
                        link.className = 'title';
                        link.id = `link-${site.properties.id}`;
                        link.innerHTML = `${site.properties.street_address}`;

                        const details = listing.appendChild(document.createElement('div'));
                        details.innerHTML = `${site.properties.city}`;
                        if(site.properties.phone_number) {
                            details.innerHTML += ` &middot; ${site.properties.phone_number}`;
                        }
                        details.innerHTML += ` &middot; ${site.properties.postal_code}`;

                        link.addEventListener('click', function () {
                            for (const feature of starbucks.features) {
                                if (this.id === `link-${feature.properties.id}`) {
                                    flyToStore(feature);
                                    createPopUp(feature);
                                }
                            }
                            const activeItem = document.getElementsByClassName('active');
                            if (activeItem[0]) {
                                activeItem[0].classList.remove('active');
                            }
                            this.parentNode.classList.add('active');

                        });
                    }
                }



                function flyToStore(currentFeature) {
                    map.flyTo({
                        center:currentFeature.geometry.coordinates,
                        zoom:15
                    });
                }


                function createPopUp(currentFeature) {
                    const popUps = document.getElementsByClassName('mapboxgl-popup');
                    if (popUp[0]) popUp[0].remove();
                    const popup = new mapboxgl.Popup({
                        closeOnClick: false
                    })
                    .satLngLat(currentFeature.geometry.coordinates)
                    .setHTML(
                        `<h3>Starbucks</h3><h4>${currentFeature.properties.street_address}</h4>`
                    )
                    .addTo(map);
                }
            }
            geojsonFetch();

        </script>

    </body>


</html>
